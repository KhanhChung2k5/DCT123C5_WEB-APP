<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
    </header>
    <div id="slide-bar">
        <div id="box-logo">
            <a id="logo-admin" href="">My adminWeb</a>
        </div>

        <div id="box-menu">
            <div id="user-management" class="menu-items">Quản lý người dùng</div>

    <main>
        <div id="content-main">
            <div id="revenue-box">

                    <p class="text-describe">Tổng doanh thu</p>

                    <strong class="number">150,934,000</strong>
                    <div class="percent">+10%</div>
                </div>
                <div class="box-items">
                    <p class="text-describe">Người dùng đăng kí</p>
                    <strong class="number">22,480,034</strong>
                    <div style="background-color: rgb(222, 255, 222); color: rgb(0, 190, 0); border-color: green;" class="percent">+10%</div>
                </div>
                
            </div>
            <div id="content-box-product">
                <div id="fillter-and-search">

                        <svg class="icon-search" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 50 50">

                        </svg>
                        <input class="main_search" type="text">
                    </div>

                    <div id="fillter-main">
                        <div class="user-check" id="customer-check">
                            Khách hàng
                        </div>
                        <div class="user-check" id="employee-check">
                            Nhân viên
                        </div>
                    </div>
                </div>
                
                <div id="box-items">
                    <!-- items in this -->
